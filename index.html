<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <!-- SEO Meta Tags -->
  <title>Chai Villa - Order Tea & Snacks | QR Menu</title>
  <meta name="description"
    content="Order delicious chai, coffee, and snacks at Chai Villa. Scan the QR code at your table to browse our menu and place orders instantly." />

    content="chai, tea, coffee, snacks, QR menu, order online, tea shop, Chai Villa, masala chai, Indian tea" />
  <meta name="author" content="Chai Villa" />

  <!-- Open Graph / Social Media -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Chai Villa - Order Tea & Snacks" />
  <meta property="og:description"
    content="Scan, browse, and order delicious chai, coffee, and snacks right from your table." />

  <meta property="og:site_name" content="Chai Villa" />

  <meta name="twitter:card" content="summary_large_image" />

  <meta name="twitter:description" content="Order chai, coffee & snacks instantly via QR code" />

  <meta name="theme-color" content="#10b981" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
